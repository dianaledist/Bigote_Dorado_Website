    <div class="contacto container">
      <div class="row"> 
        <div class="contacto_mapa col-md-6">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11474.289937427617!2d-3.6382425098626534!3d40.383442513811794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4225b902766387%3A0x230adc90f4dd0fa1!2sMiguel%20Hern%C3%A1ndez!5e0!3m2!1ses!2ses!4v1596567891245!5m2!1ses!2ses" width="100%" height="350px"  frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        <div class="contacto_form col-md-6">
          <form>
            <div class="form-group">
              <label class="label_contacto" for="exampleInputEmail1">Correo electrónico</label>
              <input type="email" class="form-control campo_texto" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escriba su email">
              <small id="emailHelp" class="form-text text-muted text_aclaraciones">No se compartirán tus datos personales</small>
            </div>
            <div class="form-group">
              <label class="label_contacto campo_texto" for="exampleInputConsulta">Consulta</label>
              <textarea class="form-control campo_texto">
              </textarea>
              
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text_aclaraciones" for="exampleCheck1">Acepto las condiciones de privacidad</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary boton_primario">Enviar consulta</button>
          </form>
        </div>
      </div>
